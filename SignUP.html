<!DOCTYPE html>
<html>

<head>
	<title>HashLite-Login</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css">
	<link href="style5.css" rel="stylesheet">
</head>

<body>
	<img src="./hashlite-white.png" height="45" width="200">
	<div class="container">
		<div class="row">
			<h3 id="account">Account Login</h3>
		</div>
		<div class="row">
			<p id="sign">Sign in to your account</p>
		</div>

		<div class="e-class">
			<div class="form-group">

				<form>
					<input type="text" class="form-control" name="email" size="30" placeholder="E-mail">
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control" size="30" placeholder="Password">
			</div>
			<div class="checkbox">
				
				<label><input id="form-checkbox" class=" magic-checkbox" type="checkbox" name=""> Remember Me</label></input>
			</div>
			<div class="bt-button">
				<button type="submit" value="Sign In" class="btn-primary">Sign In</button>
			</div>

			<a href="./SignUP.html">Create a new account</a>

			</form>
		</div>
	</div>
</body>

</html>
